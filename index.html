<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Jose Luis</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Fredoka+One" rel="stylesheet">
</head>
<body>
  <h1 class="center header-title">Weather APP</h1>
  <h3 class="center place-text header-title"></h3>
  <div class="row">
    <div class="box-container actual-temp-box col s2 push-s4 z-depth-5">
      <h5 class="center temp-text">Actual Temperature</h5>
      <h4 class="center actual-temp-text"></h4>
    </div>
    <div class="box-container col s2 push-s4 z-depth-5">
      <h5 class="center wind-text">Actual Wind</h5>
      <div class="center">
        <i class="wi wi-windy medium"></i>
      </div>
      <h4 class="center actual-wind-text" style="margin-top:0rem;"></h4>
    </div>
    <div class="box-container col s2 offset-s6 pull-s2 z-depth-5" style="margin-top:-2.7rem;">
      <h5 class="center wind-text">Now is</h5>
      <div class="center" id="imageTime">
      </div>
      <h4 class="center actual-time-text" style="margin-top:1rem;"></h4>
    </div>
    <div class="box-container col s2 offset-s6 z-depth-5" style="margin-left:-21rem; margin-top:0.8rem;">
      <h5 class="center wind-text">Humidity is</h5>
      <h4 class="center actual-humidity-text" style="margin-top:1rem;"></h4>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
